[vfs_config]
PROFILES = SlfLibs, Vanilla, v113, AIM, Maps, UserProf

# To add localization files, add name of location to LOCATIONS, e.g.:
# German
# Russian
# And add according location description (see the end of file for examples)
[PROFILE_SlfLibs]
NAME = SLF Libs
LOCATIONS = Ambient, Anims, BattleSNDS, BigItems, Binarydata, Cursors, Data, Faces, Fonts, Interface, Intro, Laptop, Loadscreens, Maps, Mercedt, Music, Npc_speech, Npcdata, Radarmaps, Sounds, Speech, Tilesets
PROFILE_ROOT = 

[PROFILE_Vanilla]
NAME = Vanilla Dirs
LOCATIONS = data_dir
PROFILE_ROOT = 

[PROFILE_v113]
NAME = v1.13
LOCATIONS = datav113_dir
PROFILE_ROOT = 

[PROFILE_AIM]
NAME = AIM
LOCATIONS = dataaim_dir
PROFILE_ROOT = 

[PROFILE_Maps]
NAME = Maps
LOCATIONS = datamaps_dir
PROFILE_ROOT =

[PROFILE_UserProf]
NAME = Player Profile
LOCATIONS = uprof_root
PROFILE_ROOT = Profiles\UserProfile_JA2113AIM
WRITE = true

